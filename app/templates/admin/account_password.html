{% extends "admin/base.html" %}
{% block title %}Security{% endblock %}

{% block content %}
<div class="centered-page">
  <div class="card centered-card">

    <h2 style="margin-top:0;">Change Password</h2>

    <p class="muted" style="margin-top:-6px; margin-bottom:16px;">
      Passwords should be at least 12 characters long and include a mix of
      uppercase letters, lowercase letters, numbers, and symbols.
    </p>

    <form method="POST" action="{{ url_for('admin.account_password_post') }}" class="row" style="flex-direction:column; gap:12px;">

      <div>
        <label class="muted">Current password</label>
        <input
          type="password"
          name="current_password"
          required
          autocomplete="current-password"
        >
      </div>

      <div>
        <label class="muted">New password</label>
        <input
          type="password"
          name="new_password"
          required
          autocomplete="new-password"
        >
      </div>

      <div>
        <label class="muted">Confirm new password</label>
        <input
          type="password"
          name="confirm_password"
          required
          autocomplete="new-password"
        >
      </div>

      <div class="row" style="margin-top:6px;">
        <button type="submit">
          Update Password
        </button>
        <a class="muted" href="{{ url_for('admin.dashboard') }}">
          Cancel
        </a>
      </div>

    </form>

  </div>
</div>
{% endblock %}
